<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
</head>
<body>
    <script>
        // JSON structure for books
        const bookData = {
            "Books": [
                {
                    "title": "The Great Gatsby",
                    "author": "F. Scott Fitzgerald",
                    "publicationYear": 1925,
                    "genres": ["Fiction", "Classics"]
                },
                {    
                    "title": "To Kill a Mockingbird",
                    "author": "Harper Lee",
                    "publicationYear": 1960,
                    "genres": ["Fiction", "Coming-of-Age"]
                }
            ]
        };

        // Access and log specific details as required
        console.log("Title of the first book:", bookData.Books[0].title);
        console.log("Author of the second book:", bookData.Books[1].author);

        // Loop through the books and display all genres
        bookData.Books.forEach(book => {
            console.log("Genres of", book.title + ":", book.genres);
        });
    </script>
</body>
</html>
